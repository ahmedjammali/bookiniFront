<br>
<div class="card">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text">Subscribe to get notified for new events</p>

            <!-- Error Messages -->
            <div class="alert alert-danger mt-3" *ngIf='EmailError'>
                Email is Already in use
            </div>

            <div class="mt-3" *ngIf='isSubscribed' style="background-color: #961b36; color: white; margin: 20px; margin-y  : 15px">
                You are successfully subscribed!
            </div>

            <!-- Subscription Form -->
            <form class="form-inline mb-5 mt-3" #subForm="ngForm" (ngSubmit)="onSubmit(subForm.value)" *ngIf='!isSubscribed'>

                <!-- First Name Input -->
                <div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Your First Name" 
                           name="prenom"  
                           #firstName="ngModel" 
                           ngModel 
                           required
                           [ngClass]="{'is-invalid' : firstName.touched && firstName.invalid}" >
                    <div class="text-danger" *ngIf="firstName.touched && firstName.invalid">
                        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
                    </div>
                </div>

                <!-- Last Name Input -->
                <div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Your Last Name" 
                           name="nom"  
                           #lastName="ngModel" 
                           ngModel 
                           required
                           [ngClass]="{'is-invalid' : lastName.touched && lastName.invalid}">
                    <div class="text-danger" *ngIf="lastName.touched && lastName.invalid">
                        <div *ngIf="lastName.errors?.['required']">Last Name is required</div>
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <input type="email"
                           class="form-control" 
                           placeholder="Email Address" 
                           name="email" 
                           #email="ngModel"
                           ngModel 
                           required 
                           email
                           [ngClass]="{'is-invalid' : email.touched && email.invalid}">
                    <div class="text-danger" *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Enter a valid Email</div>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <input type="password" 
                           class="form-control" 
                           placeholder="Password" 
                           name="mdp"  
                           #password="ngModel" 
                           ngModel 
                           required
                           [ngClass]="{'is-invalid' : password.touched && password.invalid}">
                    <div class="text-danger" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button class="btn btn-info btn-block btn-sub" [disabled]="subForm.invalid">SUBSCRIBE</button>
                </div>

            </form>
        </div>
    </div>
</div>
