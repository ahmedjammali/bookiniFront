<div class="bg-theme p-5">
    <div class="container">
        <h1 class="text-white"> {{categoryObj.category  }} </h1>
        <p class="text-white" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, impedit!</p>
    </div>

</div>
<div class="container mt-5 mt-5">
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor = "let Post of postArray | async" [routerLink]="['/post',Post.permalink,Post.category.categoryId,Post.id]">
            <div class="card  mb-3" *ngIf="Post">
                <img src="{}" alt="post-image" class="card-img-top">
            
                <div class="card-body">
                    <small class="bg-light text-danger text-center mr-2">{{Post.category.category}}</small>
                    <small class="bg-light text-success text-center ms-2" *ngIf ="Post.isFeatured" >Featured</small>
            
                    <h5 class="mt-1"> {{Post.title}} </h5>
                    <p> {{Post.excerpt}} </p>
                    <small class="date">LAST UPDATED - {{Post.createAt.toMillis()|date}} </small>
                </div>
            
            </div>
        </div>
        
        
        
    </div>
</div>
